<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10;
        }
        
        #youtube-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        #fullscreen-btn {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #fullscreen-btn:hover {
            background: rgba(255, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div id="player-container">
        <iframe 
            id="youtube-iframe"
            src="https://www.youtube.com/embed/ejb38LhetUk?autoplay=1&mute=0&controls=0&rel=0&modestbranding=1" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    
    <div id="controls">
        <button id="fullscreen-btn">Exit Fullscreen</button>
    </div>

    <script>
        const playerContainer = document.getElementById('player-container');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        let isFullscreen = true;
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (isFullscreen) {
                playerContainer.style.width = '80%';
                playerContainer.style.height = '80%';
                playerContainer.style.left = '10%';
                playerContainer.style.top = '10%';
                fullscreenBtn.textContent = 'Enter Fullscreen';
            } else {
                playerContainer.style.width = '100%';
                playerContainer.style.height = '100%';
                playerContainer.style.left = '0';
                playerContainer.style.top = '0';
                fullscreenBtn.textContent = 'Exit Fullscreen';
            }
            isFullscreen = !isFullscreen;
        }
        
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        // Keyboard shortcut (ESC exits fullscreen)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
